on: push
jobs:
  conda:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          python-version: 3.6
          environment-file: environment.yml
          activate-environment: PGE310
      - name: Conda Info
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
      - name: Build Site
        shell: bash -l {0}
        run: nikola build
      - name: Deploy to Github 
        shell: bash -l {0}
        run: nikola github_deploy
